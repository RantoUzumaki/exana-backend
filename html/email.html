<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<title>EMAIL TEMPLATE</title>

		<style>
			body {
				font-family: "Montserrat", sans-serif;
				margin: 0px;
				padding: 0px;
			}

			table {
				width: 650px;
			}

			.score-wrapper {
				display: flex;
				text-align: center;
				margin-top: 30px;
			}

			.card {
				width: 120px;
				height: 120px;
				vertical-align: center;
				text-align: center;
				border-radius: 8px;
				border: 1px solid rgba(0, 0, 0, 0.15);
				padding: 12px;
			}

			.loginBtn {
				width: max-content;
				height: max-content;
				padding: 12px 16px;
				text-decoration: none;
				font-weight: 500;
				font-size: 13px;
				color: #fff !important;
				background-color: #2772ea;
				border-radius: 6px;
			}
		</style>
	</head>

	<body>
		<div
			style="
				width: 100%;
				height: max-content;
				background-color: #fafafa;
				padding: 30px 0 80px;
			"
		>
			<table
				align="center"
				style="background-color: #fff; padding: 18px; border-radius: 8px"
			>
				<tr>
					<td border="0" align="center" cellpadding="0" cellspacing="0">
						<h3 style="font-weight: 600; margin: 6px 0 12px; color: #2772ea">
							Weekly Summary for Survey Name
						</h3>
					</td>
				</tr>
				<tr>
					<td border="0" align="center" cellpadding="0" cellspacing="0">
						<p style="font-size: 14px; font-weight: 500; margin-bottom: 12px">
							Monday, November 21 - Monday, December 5
						</p>
					</td>
				</tr>
				<tr>
					<td border="0" align="center" cellpadding="0" cellspacing="0">
						<p style="margin-bottom: 12px">
							Hi Ryan P, Hope your week is going well!
						</p>
					</td>
				</tr>
				<tr>
					<td border="0" align="center" cellpadding="0" cellspacing="0">
						<p style="width: 75%; line-height: 22px">
							Want to know what your team accomplished over the last
							<strong>14 days?</strong> Here's a bried summary!
						</p>
					</td>
				</tr>
			</table>
			<table
				align="center"
				style="background-color: #fff; padding: 18px; border-radius: 8px"
			>
				<tr>
					<td border="0" align="center" cellpadding="0" cellspacing="0">
						<div class="card">
							<h3
								style="
									padding-top: 18px;
									color: #2772ea;
									font-size: 32px;
									margin: 0 0 8px;
								"
							>
								0
							</h3>
							<span style="font-size: 18px; color: #3f3f3f">New Response</span>
						</div>
					</td>
					<td border="0" align="center" cellpadding="0" cellspacing="0">
						<div class="card">
							<h3
								style="
									padding-top: 18px;
									color: #2772ea;
									font-size: 32px;
									margin: 0 0 8px;
								"
							>
								0%
							</h3>
							<span style="font-size: 18px; color: #5e5e5e">Response Rate</span>
						</div>
					</td>
					<td border="0" align="center" cellpadding="0" cellspacing="0">
						<div class="card">
							<h3
								style="
									padding-top: 18px;
									color: #2772ea;
									font-size: 32px;
									margin: 0 0 8px;
								"
							>
								0%
							</h3>
							<span style="font-size: 18px; color: #5e5e5e"
								>Completion Rate</span
							>
						</div>
					</td>
				</tr>
			</table>
			<table
				align="center"
				style="
					background-color: #fff;
					padding: 18px 18px 36px;
					border-radius: 8px;
				"
			>
				<tr>
					<td border="0" align="center" cellpadding="0" cellspacing="0">
						<a class="loginBtn" href="https://www.google.com"
							>Login to Veemo Survey</a
						>
					</td>
				</tr>
			</table>
			<table align="center" style="padding: 12px">
				<tr align="center">
					<td align="center">
						<div style="display: flex">
							<span
								style="
									color: #001f3d;
									width: 50%;
									opacity: 0.7;
									font-size: 12px;
									margin-top: 4px;
									text-align: end;
								"
								>Powered By</span
							>
							<img
								height="20px"
								src="https://veemosupport.xyz/support/static/media/logo.2fec6522.svg"
								alt="Brand logo"
								style="margin-left: 6px"
							/>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
