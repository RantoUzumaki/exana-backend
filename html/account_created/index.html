<!DOCTYPE html>
<html lang="en">
	<div style="font-family: 'Poppins', sans-serif">
		<div
			style="
				width: 100%;
				height: max-content;
				background: #fafafa;
				border-radius: 12px;
				display: flex;
				margin: 0 auto;
			"
		>
			<div style="padding: 18px 0; margin: 0 auto">
				<div style="width: 100%; display: flex">
					<img
						style="height: 45px !important; margin: 0 auto 18px"
						src="{{imgUrl}}"
						alt="EXANA"
					/>
				</div>
				<div
					style="
						padding: 18px;
						width: 550px;
						height: max-content;
						background: #fff;
						border-radius: 16px;
						text-align: center;
						display: grid;
					"
				>
					<span
						style="
							font-size: 24px;
							font-weight: bolder;
							margin-bottom: 18px;
							letter-spacing: 1px;
							width: 100%;
						"
						>Activate your Account</span
					>
					<span style="width: 100%; font-size: 18px; line-height: 20px">
						Hai
						<span style="font-size: 18px; font-weight: bolder"
							>{{username}}</span
						>, Welcome to EXANA, We are excited that you have joined. Please
						confirm your email address by clicking on the button below.
					</span>
					<a
						href="{{fullurl}}"
						style="
							text-decoration: none;
							padding: 12px 16px;
							border-radius: 8px;
							background-color: #7ac142;
							color: #fff;
							font-size: 14px;
							max-height: 30px;
							width: max-content;
							margin: 18px auto;
						"
						>Activate your account</a
					>
					<span style="width: 100%; font-size: 18px; line-height: 20px">
						If you have any questions, just reply to this emailâ€”we're always
						happy to help out.
					</span>
					<span style="display: grid; text-align: start; margin: 18px 0 0">
						<span>Cheers,</span>
						<span style="font-size: 18px; font-weight: bolder">EXANA Team</span>
					</span>
				</div>
			</div>
		</div>
	</div>
</html>
